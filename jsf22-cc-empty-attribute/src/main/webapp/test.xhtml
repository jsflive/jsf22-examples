<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">
<h:head>
    <title>JSFlive test page</title>
</h:head>
<h:body>
    <h:messages/>
    <h:form id="form">
        <h:outputText value="JSFlive composite component empty attribute test"/>
        <br/>
        Enter long value:
        <br/>
        <jl:inputTest value="#{testController.longValue}">
            <f:validator for="input" binding="#{testController.longValidator}"/>
        </jl:inputTest>
        <h:commandButton value="Submit"/>
    </h:form>
</h:body>
</html>
